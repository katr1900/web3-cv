<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>CV</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <h1 class="cv">CV</h1>
            <img class="images" src="images/kate.png" alt="Kate">
    <h3>Personal details</h3>
    <div class="info">
        <ul class="fa-ul info-list">
            <li>
                <span class="fa-li"><i class="fas fa-user-alt"></i></span>
                <div>
                    <h4>Name</h4> 
                    <span class="cv-name"></span>
                </div>
            </li>
            <li>
                <span class="fa-li"><i class="fas fa-house-user"></i></span>
                <div>
                    <h4>Adress</h4>
                    <span id="street"></span><br>
                    <span id="zip"></span> <span id="city"></span><br>
                    <span id="country"></span>
                </div>
            </li>
            <li>
                <span class="fa-li"><i class="fas fa-phone"></i></span>
                <div>
                    <h4>Phone number</h4>
                    <span id="phone"></span>
                </div>
            </li>
            <li>
                <span class="fa-li"><i class="fas fa-envelope-square"></i></span>
                <div>
                    <h4>Email adress</h4> <a id="email"></a>
                </div>
            </li>
            <li>
                <span class="fa-li"><i class="fas fa-car"></i></span>
                <div>
                    <h4>Driving license</h4>
                    <span id="driving-license"></span>
                </div>
            </li>
            <li>
                <span class="fa-li"><i class="fas fa-link"></i></span>
                <div>
                    <h4>LinkedIn</h4>  
                    <a id="linkedin"></a>
                </div>
            </li>

        </ul>
    </div>
    <h3>Interests</h3>
    <ul id="interests" class="list">
    </ul>
    <h3>Languages</h3>
   
    <ul id="languages" class="languages">
        
    </ul>
        </div>
        <div class="experience">
            <p class="start">
                <h1 class="cv-name"></h1><br>
                "<span id="about"></span>"
            </p>
          
        <div>
            <span>
                <i class="fas fa-toolbox"></i>
            </span>
            <span class="name">WORK EXPERIENCE</span><br>
            <div id="experiences">
            </div>
        </div>

        <div>
            <span>
                <i class="fas fa-user-graduate"></i>
            </span>
            <span class="name">EDUCATION AND QUALIFICATIONS</span><br>
            <div id="educations">
            </div>
        </div>

        <span>
                <i class="fas fa-mouse"></i>
            </span>
            <span class="name">SKILLS</span><br>
            <ul id="skills" class="skill">
            </ul>

        <ul id="references" class="references">
            <li>
                <div>
                    <span>
                        <i class="fas fa-file-alt"></i>
                    </span>
                    <span class="name">REFERENCES</span><br>
                </div>
            </li>
        </ul>
       
                
           
     
    
  

  



    <script src="script.js"></script>
    
</body>
</html>
